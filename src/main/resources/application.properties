# Server port
server.port=8080

# Database (PostgreSQL - environment variables will be injected by Railway)
# Railway's DATABASE_URL env var typically starts with 'postgresql://'
# The JDBC driver expects 'jdbc:postgresql://'.
# We will manually set DATABASE_URL_JDBC on Railway with the correct prefix.
spring.datasource.url=${DATABASE_URL_JDBC}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# Automatically create/update tables

# JWT Configuration (Railway will inject JWT_SECRET from env var)
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000
# JWT expiration in milliseconds

# Binance API Configuration
binance.futures.base.url=https://fapi.binance.com
        