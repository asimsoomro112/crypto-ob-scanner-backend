# Server
server.port=8080

# Database (PostgreSQL for Render - environment variables will be injected)
# IMPORTANT: Render's DATABASE_URL env var typically starts with 'postgres://'
# The JDBC driver expects 'jdbc:postgresql://'.
# We need to replace the 'postgres://' with 'jdbc:postgresql://' for the driver.
spring.datasource.url=${DATABASE_URL_JDBC} # New environment variable for the corrected URL
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# Keep 'update' to automatically create/update tables (Comment moved to its own line)

# JWT Configuration (IMPORTANT: Render will inject JWT_SECRET from env var)
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000
# 24 hours (Comment moved to its own line)

# Binance API Configuration
binance.futures.base.url=https://fapi.binance.com
