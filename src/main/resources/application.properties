# Server port
server.port=8080

# Database (PostgreSQL for Render - environment variables will be injected)
# Render's DATABASE_URL env var typically starts with 'postgres://'
# The JDBC driver expects 'jdbc:postgresql://'.
# We use DATABASE_URL_JDBC which you manually set on Render with the correct prefix.
spring.datasource.url=${DATABASE_URL_JDBC}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# Automatically create/update tables (comment on its own line)

# JWT Configuration (Render will inject JWT_SECRET from env var)
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000
# JWT expiration in milliseconds (comment on its own line)

# Binance API Configuration
binance.futures.base.url=https://fapi.binance.com
